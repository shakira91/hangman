<!doctype html>
<html>

<head>
    <title>Hangman</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>


<body>

    <div class="container">
    <div id="guessLetters"><ul></ul></div>
    <div id='turnsLeft'></div>
    <button id="start">Start Game</button>
    <label style="display:none;">Enter a letter</label>
    <input type="text" name="" id="input" style="display:none;">
    <button style="display:none;" id="submit">Guess</button>
    <div id="letters" style="display:none;">
        <ul>
            <li class="letter A">A</li>
            <li class="letter B">B</li>
            <li class="letter C">C</li>
            <li class="letter D">D</li>
            <li class="letter E">E</li>
            <li class="letter F">F</li>
            <li class="letter G">G</li>
            <li class="letter H">H</li>
            <li class="letter I">I</li>
            <li class="letter J">J</li>
            <li class="letter K">K</li>
            <li class="letter L">L</li>
            <li class="letter M">M</li>
            <li class="letter N">N</li>
            <li class="letter O">O</li>
            <li class="letter P">P</li>
            <li class="letter Q">Q</li>
            <li class="letter R">R</li>
            <li class="letter S">S</li>
            <li class="letter T">T</li>
            <li class="letter U">U</li>
            <li class="letter V">V</li>
            <li class="letter W">W</li>
            <li class="letter X">X</li>
            <li class="letter Y">Y</li>
            <li class="letter Z">Z</li>
        </ul>
    </div>
       

    </div>


    <script src="hangman.js"></script>


</body>

</html>
